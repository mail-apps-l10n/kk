newtab.enhanced.explain=Бұл кіші көріністі Mozilla серіктесі скриншотты алмастыру арқылы жақсартқан. Сіз жақсартылған кіші көріністерді кез-келген уақытта сөндіре аласыз, ол үшін %1$S батырмасы арқылы баптауларды ашыңыз. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Бұл қызметті ұсыну мақсатында, Mozilla сіздің бұл кіші көріністі қолдану жөнінде кейбір аналитикалық ақпаратты жинайды және қолданады, ол біздің %1$S сәйкес келеді.
# LOCALIZATION NOTE(newtab.intro.paragraph4.2): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text. The quoted strings should be the same as
# newtab.customize.cog.enhanced.
newtab.intro.paragraph4.2=Бұл мүмкіндікті сіз тісті тегершік батырмасына (%1$S) шертіп, %2$S мәзірінен "Ұсынылатын сайттарды қоса көрсету" опциясын таңдау арқылы сөндіре аласыз.
newtab.intro.paragraph5=Жаңа бетте сіз жиі шолатын сайттар және біздің ойымызша, сізге қызық болып көріне алатын сайттар болады. Бастау үшін, сізге Mozilla бірнеше сайтты ұсынды.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Сайт үстінен өткізген кезде көрінетін басқару батырмалары көмегімен сіз кез-келген сайтты %1$S не %2$S аласыз.
newtab.intro.paragraph6.remove=өшіре
newtab.intro.paragraph6.pin=бекіте
newtab.intro.paragraph7=Сайттардың кейбіреулерін Mozilla ұсынған және олар Mozilla серіктестерімен демеуленген. Осындай демеуленген сайттарды біз әрқашан ерекше белгілейміз.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S тек сіздің интернеттегі қызығушылықтарына сай сайттарды көрсетеді. %2$S
newtab.intro.paragraph9=Сіз енді жаңа бетті ашқан кезде, біздің ойымызша, сізге қызық болып көріне алатын сайттарды де көре аласыз.
