malware.title2=Бұл сайт компьютерлерге шабуыл жасауға қолданылатыны туралы ақпарат бар!
malware.shortDesc=%S сайты пайдаланушыларға шабуыл жасау үшін қолданылытыны туралы ақпарат бар. Сіздің қауіпсіздік баптауларыңызға сәйкес ол оқшауланды.
malware.longDesc2=<p>Компьютерлерге шабуыл жасайтын сайттар арнайы бағдарламаларды орнаткысы келеді, ол арқылы сіздің жеке мәліметтеріңізді ұрлап, жүйеңізге зиян келтіріп немесе компьютеріңізді басқа компьютерлерге жабуыл жасау үшін қолдануы мүмкін.</p> <p> Кейбір сайттар осы мақсатта жасалған, енді біреулер иелері білмей, бұзылған.</p>

phishing.title2=Осы сайт алаяқтық екен туралы ақпарат бар!
phishing.shortDesc2=%S сайты алаяқты екені туралы ақпарат бар. Сіздің қауіпсіздік баптауларыңызға сәйкес ол оқшауланды.
phishing.longDesc2=<p>Алаяқтық сайттар өзіңіз сенетін сайттарға ұқсатылып жасалған, алдау арқылы сіздің жеке немесе қаржы мәліметтеріңізді ұрлай алады.</p><p>Осы парақта енгізілген жеке ақпаратыңыз ұрланып қалуы мүмкін.</p>
