crashprompt.dialog.statement1=Firefox құрамында ол құлаған кезде Mozilla-ға хабарламаны жіберетін мүмкіндігі бар. Mozilla бұл ақпаратты құлау себебі болған мәселелерді Firefox ішінде жөндеу үшін қолданады. Бұл мүмкіндік Firefox құлаған кезде іске қосылса да, ол Mozilla-ға сіз арнайы рұқсат етпегенше, ешнәрсені жібермейді. Үнсіз келісім бойынша, бұл мүмкіндік Mozilla-ға жеке емес ақпараттың біразын жібереді, онын ішінде стек трейсі (құлау кезінде Firefox кодының қай бөліктері белсенді болғаны туралы толық ақпарат) және сіз қолданатын компьютер түрі бар. Құлау жөнінде хабарлау мүмкіндігі қосымша ақпаратты да жинайды. Осындай құлау жөнінде хабарлау мүмкіндігінің қай түрі және Firefox туралы қандай қосымша ақпарат жиналатыны сіз қолданатын Firefox нұсқасына байланысты.
crashprompt.dialog.statement2=Firefox-тың ағымдағы нұсқалары үшін, “Firefox құлау хабарлаушыыс” Firefox құлаулары жөнінде хабарлау сайманы болып табылады. Осы мүмкіндікпен, сізде жеке ақпаратты (оның ішінде сіздің эл. пошта адресіңіз), жеке болатынын мүмкіндігі бар ақпаратты (Firefox құлаған кездегі сіздің IP адресіңіз және сіз шолған сайт сілтемесе) және түсіндірмені қосып жіберу мүмкіндігіңіз бар. Firefox құлаулар хабарлаушысы сонымен бірге құлау кезінде қолданудағы болған кеңейтулер тізімін, соңғы құлаудан (i), соңғы орнатудан (ii) және бағдарламаның іске қосылудан кейінгі (iii) өткен уақытты қосып жібереді. Mozilla тек жеке емес ақпаратты (яғни, компьютеріңіз туралы жалпы ақпарат, стек трейсі және пайдаланушы қалдырған түсіндірмесі) ортақ хабарламаларда қолжетерлік қылады, олар http://crash-stats.mozilla.com/ сайтында орналасады.
