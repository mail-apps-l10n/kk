KillScriptTitle=Назар аударыңыз: Сценарий жауап бермейді
KillScriptMessage=Осы парақтағы орандалатын сценарий бос емес немесе жауап бермейді. Сіз оны қазір тоқтата аласыз, немесе ол өзі жұмысын аяқтай ма, соны күте аласыз.
KillScriptWithDebugMessage=Осы парақтағы орандалатын сценарий бос емес немесе жауап бермейді. Сіз оны қазір тоқтата аласыз, оны түзеткіште аша аласыз, немесе оған жұмысын жалғастыруға рұқсат бере аласыз.
KillScriptLocation=Сценарий: %S
StopScriptButton=Сценарийді тоқтату
DebugScriptButton=Сценарийді түзету
WaitForScriptButton=Жалғастыру
DontAskAgain=Келесіде осы сұрақты қоймау
JSURLLoadBlockedWarning=Бір тораптың ақпаратын көрсетіп тұрған терезе ішінде\nбасқа тораптан javascript: URL сценарий жүктелуін\nқауіпсіздік менеджері тоқтатты.
WindowCloseBlockedWarning=Сценарийлер басқа сценарийлер ашқан терезелерді жаба алмайды.
OnBeforeUnloadPreMessage=Осы парақтан кету керек пе
OnBeforeUnloadPostMessage=Жалғастыру үшін «OK», ағымдағы бетте қалу үшін «Бас тарту» басыңыз.
DocumentAllUsed=Стандартты емес document.all қасиеті қолданылған. Оның орнына W3C ұсынатын document.getElementById() қасиетін қолдану керек.
GlobalScopeElementReference=Глобалды аймақта элемент ID/NAME бойынша бар. Оның орнына W3C сәйкес document.getElementById() әдісін қолданыңыз.
UseOfCaptureEventsWarning=captureEvents() тәсілі енді қолданылмайды. Оның орнына DOM 2 құрамындағы addEventListener() тәсілін қолдану керек.
UseOfReleaseEventsWarning=releaseEvents() тәсілі енді қолданылмайды. Оның орнына DOM 2 құрамындағы removeEventListener() тәсілін қолдану керек.
UseOfRouteEventWarning=routeEvents() тәсілі енді қолданылмайды. Оның орнына DOM 2 құрамындағы dispatchEventListener() тәсілін қолдану керек.
UseOfPreventBubbleWarning=Event=%S, preventBubble() тәсілі енді қолданылмайды. Оның орнына W3C ұсынған stopPropagation() тәсілін қолдану керек.
UseOfPreventCaptureWarning=Event=%S, preventCapture() енді қолданылмайды. Оның орнына W3C ұсынатын stopPropagation() қолдану керек.
UseOfGetBoxObjectForWarning=getBoxObjectFor() қолдану ұсынылмайды. мүмкін болса, element.getBoundingClientRect() қолданыңыз.
UnexpectedCanvasVariantStyle=canvas: strokeStyle немесе fillStyle мәнін жол емес мәніне орнату талпынысы, басқаша CanvasGradient не CanvasPattern ескерілмеді.
EmptyGetElementByIdParam=Бос жол getElementById() методының аргументі бола алмайды.
LowMemoryTitle=Ескерту: Жады аз
LowMemoryMessage=Бұл парақтағы скрипттер жады аздығынан тоқтатылды.
WrongEventPropertyAccessWarning='%S' қаситеті, %S ішінде, қолданылмауы керек. Оның мағынасы жоқ.
UseOfDOM3LoadMethodWarning=Document.load() қолдану ескірген. Кодыңызды жаңарту үшін DOM XMLHttpRequest объектін қолданыңыз. Көбірек білу үшін https://developer.mozilla.org/en/XMLHttpRequest
SpeculationFailed=document.write() көмегімен жазылған теңгерілмеген ағаш желіден келген мәліметті қайта өңдеуді мәжбүрлетіп тұр. Көбірек білу үшін https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=A call to document.write() from an asynchronously-loaded external script was ignored.
