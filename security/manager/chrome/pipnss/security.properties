Title=Қауіпсіздік ескертуі
MixedContentMessage=Сіз сұраған бет шифрленген, бірақ оның құрамында шифрленбеген бөліктері бар. Қарап тұрған немесе сіз енгізген ақпарат бөтен адамдар оңай оқи алады.
LeaveSecureMessage=Сіз шифрленген парақтан кетуді таңдадыңыз. Алынған не берілген ақпарат басқа адамдар оңай оқи алады.
EnterSecureMessage=Сіз шифрленген парақты ашуды таңдадыңыз. Веб-сайт өз-өзін дұрыс анықтады, сіз көріп тұрған не жіберген ақпарат басқа адамдар оңай оқи алмайды.
WeakSecureMessage=Сіз сұраған парақ төмен деңгейлі шифрлеуді қолдануда. Веб-сайт өз-өзін дұрыс анықтады, бірақ алынған не жіберілген ақпаратты басқа адамдар оқуы мүмкін. 
PostToInsecureFromSecureMessage=Бұл парақ шифрленген болса да, сіз енгізген ақпарат шифрленбеген байланыс арқылы беріледі, және оны басқа адамдар оқуы мүмкін.##Ақпаратты жіберуді жалғастыруды шынымен қалайсыз ба?##
PostToInsecureFromInsecureMessage=Сіз енгізген ақпарат шифрленбеген байланыс арқылы беріледі, және оны басқа адамдар оқуы мүмкін.##Ақпаратты жіберуді жалғастыруды шынымен қалайсыз ба?##
MixedContentShowAgain=Шифрленбеген бөлігі бар шифрленген парақты қараған кезде мені ескерту.
LeaveSecureShowAgain=Шифрленген парақтан шифрленбегенге өткен кезде мені ескерту. 
EnterSecureShowAgain=Шифрленген парақты қараған кезде мені ескерту.
WeakSecureShowAgain=Төмен дәрежелі шифрлеуді қолданатын парақты қараған кезде мені ескерту.
PostToInsecureFromInsecureShowAgain=Ақпаратты шифрленбеген түрде жіберу кезінде мені ескерту.
SecurityButtonTooltipText=Ағымдағы парақ үшін қауіпсіздік ақпаратты көрсету.
SecurityButtonMixedContentTooltipText=Наза аударыңыз: Құрамында анықталмаған құрама бар.
Continue=Жалғастыру
